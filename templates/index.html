<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Claude</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;  /* Prevent body scroll */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: fixed;  /* Fix container to viewport */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .instructions {
            padding: 8px;
            background: #f0f0f0;
            font-size: 0.9rem;
            text-align: center;
            flex-shrink: 0;  /* Prevent instructions from shrinking */
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 0;  /* Remove margin */
        }

        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
            max-width: 85%;
        }

        .message ol {             /* Styles for ordered (numbered) lists */
            margin: 0;           
            padding-left: 16px;  
        }

        .user {
            background: #007bff;
            color: rgb(15, 11, 11);
            margin-left: auto;
        }

        .assistant {
            background: #f0f0f0;
        }

        .input-area {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 8px;
            background: white;
            border-top: 1px solid #ddd;
            gap: 8px;
            flex-shrink: 0;
        }

        .choice-button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;  /* Make all buttons equal width */
        }

        .choice-button:hover {
            background: #0056b3;
        }

        .download-button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="instructions">
            Type <strong>"Start the story"</strong> to start playing. Type <strong>1, 2, 3,</strong> etc to make a choice.
        </div>
        <div id="chat-messages"></div>
        <div class="input-area">
            <button class="download-button" onclick="downloadChat()">
                <i class="fas fa-download"></i>
            </button>
            <button class="choice-button" onclick="sendChoice(1)">1</button>
            <button class="choice-button" onclick="sendChoice(2)">2</button>
            <button class="choice-button" onclick="sendChoice(3)">3</button>
            <button class="choice-button" onclick="sendChoice(4)">4</button>
        </div>
    </div>

    <script>
        // Initialize message history with the automatic messages from backend
        let messageHistory = [];

        // Fetch initial messages when page loads
        window.onload = async function() {
            try {
                const response = await fetch('/get_history');
                const data = await response.json();
                messageHistory = data.history;
                
                // Only display Claude's start response (last message in history)
                if (messageHistory.length > 0) {
                    const lastMessage = messageHistory[messageHistory.length - 1];
                    if (lastMessage.role === 'assistant') {
                        addMessage(lastMessage.role, lastMessage.content);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        };

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = marked.parse(content);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendChoice(number) {
            // Add user choice to chat
            const message = number.toString();
            addMessage('user', message);
            messageHistory.push({
                role: 'user',
                content: message
            });
            
            try {
                // Send to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: messageHistory
                    })
                });
                
                const data = await response.json();
                
                // Add Claude's response
                addMessage('assistant', data.response);
                messageHistory.push({
                    role: 'assistant',
                    content: data.response
                });
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('error', 'An error occurred. Please try again.');
            }
        }

        // Add download function
        function downloadChat() {
            // Convert message history to text
            let chatText = messageHistory.map(msg => {
                return `${msg.role.toUpperCase()}:\n${msg.content}\n\n`;
            }).join('');
            
            // Create download link
            const blob = new Blob([chatText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat-history.txt';
            
            // Trigger download
            document.body.appendChild(a);
            a.click();
            
            // Cleanup
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
