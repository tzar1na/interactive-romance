<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Date with Jun</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;  /* Prevent body scroll */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: fixed;  /* Fix container to viewport */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 0;  /* Remove margin */
        }

        .message {
            margin: 12px 0;
            padding: 12px 16px;
            padding-left: 28px;
            border-radius: 8px;
            max-width: 85%;
        }

        .message ol {             /* Styles for ordered (numbered) lists */
            margin: 0;           
            padding-left: 16px;  
        }

        .user {
            background: #007bff;
            color: white;
            margin-left: auto;
            padding: 8px 12px;  /* Smaller horizontal padding */
            padding-left: 12px; /* Reset left padding */
            max-width: fit-content; /* Only as wide as the content */
        }

        .assistant {
            background: #f0f0f0;
        }

        .input-area {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 8px;
            background: white;
            border-top: 1px solid #ddd;
            gap: 8px;
            flex-shrink: 0;
        }

        .choice-button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;  /* Make all buttons equal width */
        }

        .choice-button:hover {
            background: #0056b3;
        }

        .download-button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-button:hover {
            background: #0056b3;
        }

        .restart-button {
            padding: 8px 12px;
            background: #dc3545;  /* Red color to distinguish it */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .restart-button:hover {
            background: #c82333;
        }

        /* Add styling for system messages */
        .system {
            background: #6c757d;  /* Gray color for system messages */
            color: white;
            text-align: center;
            margin: 12px auto;  /* Center the message */
            padding: 8px 16px;
            border-radius: 4px;
            max-width: fit-content;
        }

        /* Add loading message style */
        .loading {
            background: #6c757d;
            color: white;
            text-align: center;
            margin: 12px auto;
            padding: 8px 16px;
            border-radius: 4px;
            max-width: fit-content;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Add loading animation */
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
            width: 1.5em;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Add loading animation for dots */
        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
            width: 1.5em;
            display: inline-block;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-messages"></div>
        <div class="input-area">
            <button class="download-button" onclick="downloadChat()">
                <i class="fas fa-download"></i>
            </button>
            <button class="choice-button" onclick="sendChoice(1)">1</button>
            <button class="choice-button" onclick="sendChoice(2)">2</button>
            <button class="choice-button" onclick="sendChoice(3)">3</button>
            <button class="choice-button" onclick="sendChoice(4)">4</button>
            <button class="restart-button" onclick="restartStory()">
                <i class="fas fa-arrow-rotate-left"></i>
            </button>
        </div>
    </div>

    <script>
        // Initialize message history with the automatic messages from backend
        let messageHistory = [];

        // Fetch initial messages when page loads
        window.onload = async function() {
            try {
                const response = await fetch('/get_history');
                const data = await response.json();
                messageHistory = data.history;
                
                // Only display Claude's start response (last message in history)
                if (messageHistory.length > 0) {
                    const lastMessage = messageHistory[messageHistory.length - 1];
                    if (lastMessage.role === 'assistant') {
                        addMessage(lastMessage.role, lastMessage.content);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        };

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = marked.parse(content);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chat-messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendChoice(number) {
            // Add user choice to chat
            const message = number.toString();
            addMessage('user', message);
            messageHistory.push({
                role: 'user',
                content: message
            });
            
            // Add loading state in Claude's bubble style
            const messagesDiv = document.getElementById('chat-messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            
            // Add loading content
            const loadingContent = document.createElement('span');
            loadingContent.textContent = 'Thinking';
            loadingContent.className = 'loading-dots';
            loadingDiv.appendChild(loadingContent);
            
            messagesDiv.appendChild(loadingDiv);
            scrollToBottom();  // Force scroll after adding loading bubble
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: messageHistory
                    })
                });
                
                const data = await response.json();
                
                // Replace loading bubble with Claude's response
                messagesDiv.removeChild(loadingDiv);
                addMessage('assistant', data.response);
                messageHistory.push({
                    role: 'assistant',
                    content: data.response
                });
                
            } catch (error) {
                messagesDiv.removeChild(loadingDiv);
                console.error('Error:', error);
                addMessage('error', 'An error occurred. Please try again.');
            }
        }

        // Add download function
        function downloadChat() {
            // Find index of "Start the story" response
            const startIndex = messageHistory.findIndex(msg => 
                msg.role === 'assistant' && 
                messageHistory[messageHistory.length - 1] !== msg // Not the latest message
            );
            
            // Get only messages from that point onward
            const relevantHistory = messageHistory.slice(startIndex);
            
            // Convert message history to text
            let chatText = relevantHistory.map(msg => {
                if (msg.role === 'user') {
                    return `Choice: ${msg.content}\n\n`;
                } else {
                    return `${msg.content}\n\n`;
                }
            }).join('');
            
            // Create download link
            const blob = new Blob([chatText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'story-history.txt';
            
            // Trigger download
            document.body.appendChild(a);
            a.click();
            
            // Cleanup
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Add restart function
        async function restartStory() {
            try {
                // Clear chat display
                const messagesDiv = document.getElementById('chat-messages');
                messagesDiv.innerHTML = '';
                
                // Show restarting message
                addMessage('system', 'Restarting story...');
                
                // Call backend to restart
                const response = await fetch('/restart', {
                    method: 'POST'
                });
                
                const data = await response.json();
                messageHistory = data.history;
                
                // Clear the restarting message
                messagesDiv.innerHTML = '';
                
                // Display only the start response
                if (messageHistory.length > 0) {
                    const lastMessage = messageHistory[messageHistory.length - 1];
                    if (lastMessage.role === 'assistant') {
                        addMessage(lastMessage.role, lastMessage.content);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('error', 'An error occurred while restarting. Please refresh the page.');
            }
        }
    </script>
</body>
</html>
