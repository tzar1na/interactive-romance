<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Claude</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .instructions {
            padding: 8px;
            background: #f0f0f0;
            font-size: 0.9rem;
            text-align: center;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            padding-bottom: 60px; /* Space for input */
        }

        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
            max-width: 85%;
        }

        .user {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .assistant {
            background: #f0f0f0;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 8px;
            background: white;
            border-top: 1px solid #ddd;
            gap: 8px;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
            height: 44px;
        }

        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="instructions">
            Type <strong>"Start the story"</strong> to start playing. Type <strong>1, 2, 3,</strong> etc. to make a choice.
        </div>
        <div id="chat-messages"></div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let messageHistory = [];

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = marked.parse(content);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                // Add user message to chat
                addMessage('user', message);
                messageHistory.push({
                    role: 'user',
                    content: message
                });
                
                // Clear input
                input.value = '';
                
                try {
                    // Send to backend
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: messageHistory
                        })
                    });
                    
                    const data = await response.json();
                    
                    // Add Claude's response
                    addMessage('assistant', data.response);
                    messageHistory.push({
                        role: 'assistant',
                        content: data.response
                    });
                    
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('error', 'An error occurred. Please try again.');
                }
            }
        }

        // Allow Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
