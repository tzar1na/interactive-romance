<!DOCTYPE html>
<html>
<head>
    <title>Chat with Claude</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="instructions" style="text-align: center; padding: 5px; margin-bottom: 5px; 
             background: #f0f0f0; border-radius: 5px;">
            <p>Type <strong>"Start the story"</strong> to start playing. Type <strong>1, 2, 3,</strong> etc. to make a choice. </p>
        </div>
        <div id="approval-display" style="position: fixed; right: 20px; top: 20px; 
             background: #f0f0f0; padding: 10px; border-radius: 5px;">
            Approval (not working yet): <span id="approval-value">25</span>
        </div>
        <div id="chat-messages" class="messages"></div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        let messageHistory = [];

        async function initializeChat() {
            messageHistory.push({
                role: "user",
                content: "Start the story"
            });
            await sendMessage();
        }

        window.onload = initializeChat;

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message && messageHistory.length > 0) return;
            if (message) {
                addMessage('user', message);
                input.value = '';
                messageHistory.push({
                    role: "user",
                    content: message
                });
            }

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: messageHistory
                    })
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('approval-value').textContent = data.approval;
                addMessage('assistant', data.response);
                messageHistory.push({
                    role: "assistant",
                    content: data.response
                });

            } catch (error) {
                console.error('Error:', error);
                addMessage('error', 'An error occurred. Please try again.');
            }
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            // Convert markdown to HTML for assistant messages
            if (role === 'assistant') {
                messageDiv.innerHTML = marked.parse(content);
            } else {
                messageDiv.textContent = content;
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
